version: '3.8'

services:
  claude-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel.tools.palino.me:443
      - OTEL_SERVICE_NAME=claude-docling-api
      - OTEL_RESOURCE_ATTRIBUTES=service.version=0.1.0
    depends_on:
      - otel-collector
    volumes:
      - ./src:/app/src  # For development hot-reloading
      - /tmp/claude-temp:/app/temp  # Temporary file storage

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8888:8888"  # Prometheus metrics
      - "8889:8889"  # Prometheus exporter
