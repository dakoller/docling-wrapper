version: '3.8'

services:
  claude-api:
    image: dakoller/docling-wrapper:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8899:8000"
    volumes:
      - ./src:/app/src  # For development hot-reloading
      - /tmp/claude-temp:/app/temp  # Temporary file storage
